<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creatives.css">
</head>

                        <img src="static/twitter.svg" id="twitter" class="social_icons">

                    </div>
                    <img src="static/info.png" alt="awxcreatives information" id="info" class="rotatation_animation">
                </div>
                <img src="static/services.png" alt="awxcreatives services" id="services" class="rotatation_animation">

            <img src="static/projects.png" id="projects" class="rotatation_animation">
